<body>
    <header>
    <div class="title"><h1>Welcome to Event Page</h1></div>

</header>
    <nav>
        <ul>

    <main>
            <div class="container1">
                
                <div class="content2">
                    <div class="contact-details" style="width: 45%;">
                        <h2>CONTACT</h2><br><br>
                        <p>DreamIndia Pvt Ltd</p><br>
                        <p>123, Dr. Ambedkar Street</p><br>
                        <p>Anna Nagar</p><br>
                        <p>Chennai - 600003</p>
                    </div>
            
                    
                    <div class="feedback-form" style="width: 45%; ">
                        <h2>FEEDBACK</h2>
                        <form id="contactForm">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your name.." required>
            
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your email.." required>
            
                            <label for="phone">Phone No:</label>
                            <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>
            
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" placeholder="Your address.." required></textarea>
            
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
    </main>
